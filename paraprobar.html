<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2 class="mb-4">Inicio de Sesión</h2>
            <form>
                <div class="form-group">
                    <label for="loginEmail">Correo Electrónico</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="mb-4">Registro de Cliente</h2>
            <form>
                <div class="form-group">
                    <label for="registerName">Nombre Completo</label>
                    <input type="text" class="form-control" id="registerName" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Correo Electrónico</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
