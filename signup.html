<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/Log_Salida.css">
    <title>Registro</title>
</head>
<body>
    <section>
        <h2>Registro</h2>
        <form id="signupForm">
            <label>Nombre</label>
            <input type="text" placeholder="Nombre" id="name" required autofocus>
            <label>Correo</label>
            <input type="email" placeholder="Correo" id="email" required>
            <label>Contraseña</label>
            <input type="password" placeholder="Contraseña" id="password" required>
            <input type="submit" value="Registro">
        </form>
        <p>Ya tienes una cuenta? <a href="login.html">Login</a></p>
    </section>
    <script src="/assets/js/signup.js"></script>
</body>
</html>
